
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Timer Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/scripts/webdialog.js"></script>
                <!-- integrity="sha384-KGmzmrws7oAU2sG5qfETslFsscVcCaxQrX2d7PW7I9bTrsuTD/eSMFr9jaMS9i+b" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"
            integrity="sha384-JSZXO0kKYHTylAsDYTb+7Kg2eUyalm19b8Pydcdf8sQ1cCKYZr9lLahoKT9+LFY5"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/dialog.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .status.connected {
            background: #4CAF50;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220,53,69,0.3);
        }
        
        .table-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .id-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .time-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #28a745;
            font-size: 1.1em;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.2em;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .new-row {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Nerdy Derby Leaderboard</h1>
            <div class="status connected" id="status">‚óè Connected</div>
        </div>
        
        <div class="controls">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Total Records</div>
                    <div class="stat-value" id="totalRecords">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last ID</div>
                    <div class="stat-value" id="lastId">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last Time</div>
                    <div class="stat-value" id="lastTime">-</div>
                </div>
            </div>
            <button onclick="clearData()">Clear All Data</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Time (seconds)</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="4" class="no-data">Waiting for data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const socket = io();
        let recordCount = 0;
        let records=[];
        
        socket.on('connect', function() {
            console.log('Connected to server');
            document.getElementById('status').textContent = '‚óè Connected';
            document.getElementById('status').classList.add('connected');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            document.getElementById('status').textContent = '‚óè Disconnected';
            document.getElementById('status').classList.remove('connected');
        });
        
        socket.on('new_data', function(data) {
            console.log('New data:', data);
            if (!records[data.time]){
                addRow(data);
            }
        });
        
        function addRow(data) {
            if(recordCount==0){
                 DialogUtilities.showDialog(`ID ${data.id} won at ${data.time}`,"We have a winner!");
                 confetti({zIndex:1002,origin:{y:0},particleCount:1000,spread:2000});
                 new Audio('/media/winner.mp3').play();
            }
            records[data.time]=data;
            const tbody = document.getElementById('dataTable');
            
            // Remove "no data" message if present
            if (tbody.querySelector('.no-data')) {
                tbody.innerHTML = '';
            }
            
            recordCount++;
            
            const row = tbody.insertRow(0);
            row.className = 'new-row';
            
            row.innerHTML = `
                <td>${recordCount}</td>
                <td><span class="id-badge">${data.id}</span></td>
                <td><span class="time-value">${data.time.toFixed(3)}</span></td>
                <td>${data.timestamp}</td>
            `;
            
            // Update stats
            document.getElementById('totalRecords').textContent = recordCount;
            document.getElementById('lastId').textContent = data.id;
            document.getElementById('lastTime').textContent = data.time.toFixed(3) + 's';
        }
        
        function clearData() {
            if (confirm('Are you sure you want to clear all data?')) {
                fetch('/api/clear')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('dataTable').innerHTML = 
                            '<tr><td colspan="4" class="no-data">Waiting for data...</td></tr>';
                        recordCount = 0;
                        records=[];
                        document.getElementById('totalRecords').textContent = '0';
                        document.getElementById('lastId').textContent = '-';
                        document.getElementById('lastTime').textContent = '-';
                    });
            }
        }
        
        // Load existing data on page load
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                data.forEach(record => addRow(record));
            });
    </script>
</body>
</html>
